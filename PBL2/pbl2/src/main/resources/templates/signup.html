<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>
    function onclickAdmin() {
      // Get the checkbox
      var checkBox = document.getElementById("admin-check");
      // Get the output text
      var box = document.getElementById("admin-token");

      // If the checkbox is checked, display the output text
      if (checkBox.checked == true){
        box.style.display = "block";
      } else {
        box.style.display = "none";
      }
    }


    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up Select Shop</div>

    <div>
        <div class="login-id-label">UserEmail</div>
        <input type="text" id="user_email" name="user_email" placeholder="user_email" class="login-input-box">

        <div class="login-id-label">Password</div>
        <input type="password" id="user_password" name="user_password" class="login-input-box">

        <div class="login-id-label">UserName</div>
        <input type="text" id="user_name" name="user_name" placeholder="E-mail" class="login-input-box">

        <button id="login-id-submit" onclick="onSignin()">회원 가입</button>
    </div>
</div>
</body>
<script>
  function onSignin() {
      $.ajax({
    type: "POST",
    url: "/user/signup",
    data: JSON.stringify({
        "user_email": $('#user_email').val(),
        "user_password": $('#user_password').val(),
        "user_name": $('#user_name').val()
      }),
    success: function(){},
    dataType: "json",
    contentType : "application/json"
  });
  }


</script>


</html>
